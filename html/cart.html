<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Eyes || Your Cart</title>
    <script src="https://kit.fontawesome.com/5ba45fa1e0.js" crossorigin="anonymous"></script>
    <script src="/js/cart.js" defer></script>
    <link rel="stylesheet" href="/css/root.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <header>
        <nav>
            <ul class="nav-ul">
                <li>
                    <a href="/index.html">All movies</a>
                </li>

                <li>
                    <a href="/index.html">
                        <img src="/assets/square-eyes-logo.svg" alt="" class="square-eyes-logo">
                    </a>
                </li>

                <li>
                    <a href="/html/cart.html" class="cart-link">
                        <i id="cart-icon" class="fa-solid fa-cart-shopping"></i>
                        Cart
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <h1 class="cart-header">Cart</h1>

        <h2 id="loading-bar">Loading...</h2>

        <div class="movie-list"></div>

        <div class="total-div">
            <h2 id="total">Total price: </h2>
        </div>

        <form action="checkout-success.html">
            <label for="card-name">Full name</label>
            <input type="text" name="" id="">

            <label for="card-number">Card number</label>
            <input type="number">

            <button type="submit" class="pay-btn">Pay</button>
        </form>
    </main>
</body>

</html>
